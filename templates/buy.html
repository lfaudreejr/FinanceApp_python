{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

<h5>CASH</h5><h5>{{ "${:.2f}".format(cash)}}</h5>

    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter a Symbol" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of shares" type="number" min="0"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
    
{% endblock %}
